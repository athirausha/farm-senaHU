<script>
  $(".form-control").keyup(function(){

      // $(".cross").addClass('textcross')

      {
          console.log()
      $(this).closest('.input-validation').find('.cross').css('visibility', 'visible');
      $(this).closest('.input-validation').find('.form-control').css('border-color', '#dc3545');
     
     
     
       }
       else{
          $(this).closest('.input-validation').find('.cross').css('visibility', 'hidden');
